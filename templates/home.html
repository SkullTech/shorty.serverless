<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- JS plugins and code -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <title>Shorty â€” Shortening URLs without any (permanent) server!</title>
</head>

<body class="text-monospace">
<!-- Modal -->
<div class="modal fade" id="popUpModal" tabindex="-1" role="dialog" aria-labelledby="popUpModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="popUpModalLabel">Success</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span>...</span>
                <a>...</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<main>
    <div class="container" style="display:flex; justify-content:center; align-items: center; margin-top: 30vh;">
        <form onsubmit="handleForm(event)" id="form">
            <div class="form">
                <div class="col m-2">
                    <label class="sr-only" for="url">URL to shorten</label>
                    <input type="text" name="longUrl" class="form-control" id="url" placeholder="URL to shorten">
                </div>

                <div class="col m-2">
                    <label class="sr-only" for="slug">Slug</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">https://shorty.skghosh.me/</span>
                        </div>
                        <input name="slug" type="text" class="form-control" id="slug" placeholder="slug">
                    </div>
                </div>
                <div class="col m-2">
                    <button type="submit" class="btn btn-block btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
